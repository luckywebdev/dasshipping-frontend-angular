<div class="mat-elevation-z8">
  <div class="loading--spinner" *ngIf="loading">
    <mat-spinner [diameter]="50"></mat-spinner>
  </div>
  <table mat-table [dataSource]="dataSource" (matSortChange)="sortData($event)" matSort>
    <ng-container matColumnDef="id">
      <th mat-header-cell *matHeaderCellDef>
        <span>Quote ID</span>
      </th>
      <td mat-cell *matCellDef="let element" (click)=goQuote(element) [ngClass]="{ highlight: element.existNotify }">
        <div class="flex flex--column flex__align-items--center profit">
          <span class="profit--item"> Profit:{{element.profit}}$</span>
          <span class="profit--item-second">{{element.id}}</span>
        </div>
      </td>
    </ng-container>

    <ng-container matColumnDef="customerName">
      <th mat-header-cell *matHeaderCellDef>
        <span>Customer</span>
      </th>
      <td mat-cell *matCellDef="let element" (click)=goQuote(element) [ngClass]="{ highlight: element.existNotify }">
        {{element.customerName}}</td>
    </ng-container>

    <ng-container matColumnDef="cargo">
      <th mat-header-cell *matHeaderCellDef>
        <span>Cargo</span>
      </th>
      <td mat-cell *matCellDef="let element" [innerHtml]="element.cargo" (click)=goQuote(element)
        [ngClass]="{ highlight: element.existNotify }"></td>
    </ng-container>

    <ng-container matColumnDef="pickLocation">
      <th mat-header-cell *matHeaderCellDef>
        <span>Origin</span>
      </th>
      <td mat-cell *matCellDef="let element" (click)=goQuote(element) [ngClass]="{ highlight: element.existNotify }">
        {{element.pickLocation}} </td>
    </ng-container>

    <ng-container matColumnDef="deliveryLocation">
      <th mat-header-cell *matHeaderCellDef>
        <span>Destination </span>
      </th>
      <td mat-cell *matCellDef="let element" (click)=goQuote(element) [ngClass]="{ highlight: element.existNotify }">
        {{element.deliveryLocation}} </td>
    </ng-container>

    <ng-container matColumnDef="status">
      <th mat-header-cell *matHeaderCellDef>
        <span> Status </span>
      </th>
      <td mat-cell *matCellDef="let element" (click)=goQuote(element) [ngClass]="{ highlight: element.existNotify }">
        {{element.status}} </td>
    </ng-container>

    <ng-container matColumnDef="trailerType">
      <th mat-header-cell *matHeaderCellDef>
        <span>Trailer type </span>
      </th>
      <td mat-cell *matCellDef="let element" (click)=goQuote(element) [ngClass]="{ highlight: element.existNotify }">
        {{element.trailerType}} </td>
    </ng-container>

    <ng-container matColumnDef="price">
      <th mat-header-cell *matHeaderCellDef>
      </th>
      <td mat-cell *matCellDef="let element" [ngClass]="{ highlight: element.existNotify }">
        <div class="flex flex--column">
          <span class="offer--price cursor">{{element.price}}$</span>
          <button class="offer--button cursor" (click)="newOfferDiscount(element)">
            <span *ngIf="!element.discount">Offer discount</span>
            <span *ngIf="element.discount">Discount: {{element.discount}}%</span>
          </button>
        </div>
      </td>
    </ng-container>
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
  <mat-paginator [length]="countQuotes" [pageSize]="limit" [pageSizeOptions]="pageLimit" (page)="changePage($event)">
  </mat-paginator>
</div>
