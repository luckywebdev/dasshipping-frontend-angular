<div class="mat-elevation-z8">
  <div class="loading--spinner" *ngIf="loading">
    <mat-spinner [diameter]="50"></mat-spinner>
  </div>
  <table mat-table [dataSource]="dataSource" (matSortChange)="sortData($event)" matSort>
    <ng-container matColumnDef="id">
      <th mat-header-cell *matHeaderCellDef>
        <span></span>
      </th>
      <td mat-cell *matCellDef="let element"> {{element.uuid}} </td>
    </ng-container>

    <ng-container matColumnDef="pickLocation">
      <th mat-header-cell *matHeaderCellDef>
        <span>Origin</span>
      </th>
      <td mat-cell *matCellDef="let element"> {{element.pickLocation}} </td>
    </ng-container>

    <ng-container matColumnDef="distance">
      <th mat-header-cell *matHeaderCellDef>
      </th>
      <td mat-cell *matCellDef="let element">
        <div class="flex flex--column flex__align-items--center">
          <span> {{element.distance}}mi</span>
          <span class="arrow--right"></span>
        </div>
      </td>
    </ng-container>

    <ng-container matColumnDef="deliveryLocation">
      <th mat-header-cell *matHeaderCellDef>
        <span>Destination </span>
      </th>
      <td mat-cell *matCellDef="let element"> {{element.deliveryLocation}} </td>
    </ng-container>

    <ng-container matColumnDef="cargo">
      <th mat-header-cell *matHeaderCellDef>
        <span>Cargo</span>
      </th>
      <td mat-cell *matCellDef="let element" [innerHtml]="element.cargo"></td>
    </ng-container>

    <ng-container matColumnDef="trailerType">
      <th mat-header-cell *matHeaderCellDef>
        <span>Trailer type </span>
      </th>
      <td mat-cell *matCellDef="let element"> {{element.trailerType}} </td>
    </ng-container>

    <ng-container matColumnDef="request">
      <th mat-header-cell *matHeaderCellDef>
        <span>Your Request</span>
      </th>
      <td mat-cell *matCellDef="let element" [innerHtml]="element.request"></td>
    </ng-container>

    <ng-container matColumnDef="requested">
      <th mat-header-cell *matHeaderCellDef>
        <span>Requested</span>
      </th>
      <td mat-cell *matCellDef="let element"> {{element.requested}} </td>
    </ng-container>

    <ng-container matColumnDef="action">
      <th mat-header-cell *matHeaderCellDef>
        <span></span>
      </th>
      <td mat-cell *matCellDef="let element">
        <div class="flex flex--column">
          <span class="offer offer--price cursor"
            (click)="request(element)">{{ status === orderTabs.REQUESTED ? 'Request different terms' : 'Change offer terms'}}</span>
          <span class="offer offer--offer cursor" (click)="cancel(element)">Cancel</span>
        </div>
      </td>
    </ng-container>
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
  <mat-paginator [length]="countOrders" [pageSize]="limit" [pageSizeOptions]="pageLimit" (page)="changePage($event)">
  </mat-paginator>
</div>
